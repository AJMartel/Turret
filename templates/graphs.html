<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Test Page</title>
        <link rel="stylesheet" href="../static/css/graphs.css">
        <script src="../static/js/lib/plotly-latest.min.js"></script>
	</head>
	<body>
        <div id="page" class="page">
            <div id="myDiv" style="height:100vh"></div>
        </div>
	</body>
</html>
<script>
    var trace1 = {
      x: [0, 1, 2],
      y: [10, 11, 12],
      name: 'Acceleration',
      type: 'scatter'
    };

    var trace2 = {
      x: [2, 3, 4],
      y: [100, 110, 120],
      xaxis: 'x2',
      yaxis: 'y2',
      name: 'Velocity',
      type: 'scatter'
    };

    var trace3 = {
      x: [3, 4, 5],
      y: [1000, 1100, 1200],
      xaxis: 'x3',
      yaxis: 'y3',
      name: 'Position',
      type: 'scatter'
    };

    var data = [trace1, trace2, trace3];

    var layout = {
    grid: {
        rows: 3,
        columns: 1,
        pattern: 'independent',
        roworder: 'bottom to top'}
    };

    Plotly.newPlot('myDiv', data, layout);
</script>
